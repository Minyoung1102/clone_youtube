<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>youtube3</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="Youtube">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class="player">
      <video
        src="https://www.youtube.com/watch?v=67stn7Pu7s4&list=PLv2d7VI9OotQ1F92Jp9Ce7ovHEsuRQB3Y&index=15"
        controls
        autoplay
      ></video>
    </section>
    <div class="infoandupnext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtag">
            <li>#DreamCoding</li>
            <li>#DreamCoders</li>
            <li>#Ellie</li>
          </ul>
          <div class="titleandbutton">
            <span title="title" class="title"
              >클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹
              포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS,
              Javascript</span
            >
            <button class="button"><i class="fas fa-caret-down"></i></button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <div class="action">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1M</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </div>
        <div class="channel">
          <div class="metadata">
            <i class="fas fa-user-circle"></i>
            <div class="info">
              <span class="name">드림코딩 by 엘리</span>
              <span class="subscribers">1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upNext">
        <span class="upnext">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="1" alt="1" /></div>
            <div class="info">
              <span class="title">자취생의 일상 v-log</span>
              <span class="name">민영씨</span>
              <span class="views">1M views</span>
            </div>
            <button class="morebutton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="2" alt="2" /></div>
            <div class="info">
              <span class="title">자취생의 일상 v-log</span>
              <span class="name">민영씨</span>
              <span class="views">1M views</span>
            </div>
            <button class="morebutton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="3" alt="3" /></div>
            <div class="info">
              <span class="title">자취생의 일상 v-log</span>
              <span class="name">민영씨</span>
              <span class="views">1M views</span>
            </div>
            <button class="morebutton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
